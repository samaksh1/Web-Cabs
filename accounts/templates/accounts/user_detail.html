{% extends 'register/base.html' %}


{% block title %}
Profile
{% endblock %}


{% block content %}
<br><br><br><br>
<div class="container">
  <div class="card mx-auto" style='width: 30rem;'>
    <img class='card-img-top' src="{{user.userprofile.profile_pic.url}}" alt="none">
    <div class="card-img-overlay">
      <button type="button" class="close modal-close ml-auto" data-dismiss="modal" aria-label="Close"><a href="{% url 'register:user_dashboard' %}"><span style="text-color:white;" aria-hidden="true">Ã—</span></a></button>

    </div>
    <div class="card-body">
      <div class="card-title text-center">
        <h2>{{user.username}}</h2>
      </div>
      <div class="card-text">
        <h6>Email: {{user.email}}</h6>
          <br>
        </div>


    </div>
  </div>
  <br>
  <div class="text-center">
      <a href="{% url 'accounts:user_update' pk=user.pk %}" class=' btn btn-info'>Update profile</a>
    <a href="{% url 'accounts:user_update' pk=user.pk %}" class=' btn btn-info'>Update profile_pic</a>
  </div>

</div>
{% endblock %}
